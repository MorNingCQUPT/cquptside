    <script type="text/javascript">
        //这里新建了一个方法来向流中插入我们所需的图片文字等内容，也可以在后台完成。。。
        makeboxes = function() {
            var boxes = new Array;
            var randTxt = [
                "<img src='../Public/images/Chrysanthemum.jpg' style='width: 100%;height: auto' />"
                +"<div>Chrysanthemum</div>",
                "<img src='../Public/images/Hydrangeas.jpg' style='width: 100%;height: auto' />"
                +"<div>Hydrangeas</div>",
                "<img src='../Public/images/Desert.jpg' style='width: 100%;height: auto' />"
                +"<div>Desert</div>"
            ];
            var amount = 10 + Math.floor(Math.random()*10); if (amount == 0) amount = 1;
            for(i=0;i<amount;i++){
                num = Math.floor(Math.random()*randTxt.length)
                div = $('<div></div>').addClass('item');

                p = randTxt[num];

                div.append(p);
                boxes.push(div);
            }
            return boxes;
        }
        //当文档加载完成时，对对象添加滚动操作，向下滚动即添加内容

                if(($(window).scrollTop() + $(window).height()) == $(document).height())
                {
                    $("#device").gridalicious('append', makeboxes());
                }
